<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퍼즐 게임</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();
  </script>
</head>
<body>
  <div id="setup">
    <h2>퍼즐 설정</h2>
    <label>카테고리:
      <select id="category" onchange="loadImages()">
        <option value="person_female">인물 - 여자</option>
        <option value="person_male">인물 - 남자</option>
        <option value="nature">자연</option>
        <option value="building">건물</option>
        <option value="animal">동물</option>
        <option value="space">우주</option>
        <option value="music">악보</option>
      </select>
    </label>
    <label>조각 수:
      <input type="number" id="pieces" value="5" min="2" max="100">
    </label>
    <label>조각 모양:
      <select id="shape">
        <option value="square">사각형</option>
        <option value="classic">전형적 퍼즐</option>
        <option value="triangle">삼각형</option>
        <option value="star">별 모양</option>
        <option value="fractal">프랙탈</option>
      </select>
    </label>
  </div>

  <div id="thumbnailContainer"></div>
  <canvas id="puzzleCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
