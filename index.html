<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title data-i18n="title">캐쥬얼 게임 포털</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/i18next/i18next.min.js"></script>
</head>
<body>
  <div id="sidebar">
    <div class="category-list">
      <div id="language-selector">
        <select onchange="changeLanguage(this.value)">
          <option value="ko">한국어</option>
          <option value="en">English</option>
        </select>
      </div>
      <h3 data-i18n="gameCategories">게임 카테고리</h3>
      <strong data-i18n="puzzle">퍼즐</strong>
      <span class="game-link" onclick="loadGame('games/puzzles/puzzles.html')" data-i18n="puzzleGame1">퍼즐 게임</span>
    </div>
    <div class="ad-box">
      <p data-i18n="leftAd">좌측 광고 영역</p>
    </div>
  </div>
  <div id="main">
    <iframe id="gameFrame" src=""></iframe>
  </div>
  <div id="rightbar">
    <div class="right-content">
      <h3 data-i18n="futureContent">추후 콘텐츠</h3>
      <p data-i18n="emptyContent">여기는 비워둡니다.</p>
    </div>
    <div class="ad-box">
      <p data-i18n="rightAd">우측 광고 영역</p>
    </div>
  </div>
  <script src="i18n.js"></script>
  <script src="script.js"></script>
</body>
</html>
